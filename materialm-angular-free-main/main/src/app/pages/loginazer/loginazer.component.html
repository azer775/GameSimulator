<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
              </a>
            </div>
  
  
            <form class="m-t-30">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter your username" #usernameInput />
                  </mat-form-field>
              <!-- password -->
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" type="password"  />
              </mat-form-field>
  
              
              <button (click)="login(usernameInput.value)" mat-flat-button color="primary" class="w-100">
                Sign In
              </button>
              <!-- input -->
            </form>
            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
